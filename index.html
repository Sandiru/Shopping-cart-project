<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="app-container">
        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
        <header>
            <nav>
                <ul>
                    <li class="btn home">
                        <a href="./">
                            <img src="./icons/home.png" alt=""> Home
                        </a>
                    </li>
                    <li class="btn">
                        <a href="#">
                            <img src="./icons/filter.png" alt="filter">
                        </a>
                    </li>
                    <li class="ctg">
                        <button onclick="filterByCategory('budget')">Budget</button>
                      </li>
                      <li class="ctg">
                        <button onclick="filterByCategory('midrange')">Midrange</button>
                      </li>
                      <li class="ctg">
                        <button onclick="filterByCategory('flagship')">Flagship</button>
                      </li>
                    <li>
                        <div class="search-container">
                            <input type="text" id="searchInput" placeholder="Search products..."> 
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="shopping-bag">
                <a href="./cart.html">
                    <img src="./icons/bag.png" alt="cart">
                    Cart
                    <div class="total-items-in-cart">
                        0
                    </div>
                </a>
            </div>
        </header>
        
        <main>
            <div class="content">
                <div class="products-preview">
                    <div class="products-container">
                        
                    <div class="more-details">
                        <div class="see-more-btn">
                                <img src="./icons/right-arrow.png" alt="">
                                Details
                        </div>
                        <div class="description">
                            <small>New deal</small>
                            <h1>Great value deal - <small>Rs. </small>59,950.99 Only</h1>
                            <h1>Xiaomi Redmi 12</h1>
                        </div>
                    </div>
                </div>
                
            </div>
        </main>
    </div>
    <div class="products-list">
        <div class="products">
            <!-- render porducts here -->
        </div>
        <div class="model">
            <img class="model-img" src="./img/Redmi note12.jpg" alt="model">
        </div>
        <div class="cart">
            <div class="cart-header">
                <div class="column1">Item</div>
                <div class="column2">Unit price</div>
                <div class="column3">Units</div>
            </div>
            <div class="cart-items">
                <!-- render cart items here -->
            </div>
            <div class="cart-footer">
                <div class="remove">
                    <p>If you want remove a item from the cart :</p> tap on the item you want to remove.
                </div>
                <div class="subtotal">
                    Subtotal (0 items): Rs. 0
                </div>
                <div class="checkout">
                    Proceed to checkout
                </div>
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>

    <script src="./products.js"></script>
    <script src="./app.js"></script>
    <!--<script src="filter.js"></script> -->
    <!--<script src="search.js"></script> -->
</body>
</html>
